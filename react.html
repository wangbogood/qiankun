<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React + Ant Design Demo</title>
  <!-- 引入 React -->
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <!-- 引入 Babel -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.15.8/babel.min.js"></script>
  <!-- 引入 Ant Design -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.css">
  <script src="https://cdn.jsdelivr.net/npm/antd@4.24.15/dist/antd.min.js"></script>
  <!-- 引入 moment.js -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { Layout, Card, Form, Input, Select, DatePicker, Button, Table, message, Modal, Popconfirm } = antd;
    const { Header, Content } = Layout;
    const { Option } = Select;
    const { Column } = Table;

    const App = () => {
      const [form] = Form.useForm();
      const [data, setData] = React.useState([
        {
          key: '1',
          name: '张三',
          address: '北京市朝阳区'
        },
        {
          key: '2',
          name: '李四',
          address: '上海市浦东新区'
        },
        {
          key: '3',
          name: '王五',
          address: '广州市天河区'
        }
      ]);

      const onFinish = (values) => {
        message.success('提交成功！');
        console.log('提交数据:', values);
      };

      const onReset = () => {
        form.resetFields();
      };

      const handleDelete = (key) => {
        setData(data.filter(item => item.key !== key));
        message.success('删除成功！');
      };

      const handleEdit = (key) => {
        message.info(`编辑 key ${key} 的数据`);
      };

      const columns = [
        {
          title: '姓名',
          dataIndex: 'name',
          key: 'name',
        },
        {
          title: '地址',
          dataIndex: 'address',
          key: 'address',
        },
        {
          title: '操作',
          key: 'action',
          render: (text, record) => (
            <span>
              <Button type="link" onClick={() => handleEdit(record.key)}>编辑</Button>
              <Popconfirm
                title="确定要删除吗?"
                onConfirm={() => handleDelete(record.key)}
                okText="确定"
                cancelText="取消"
              >
                <Button type="link" danger>删除</Button>
              </Popconfirm>
            </span>
          ),
        },
      ];

      return (
        <Layout>
          <Header style={{ color: 'white' }}>
            <h1>React + Ant Design 示例</h1>
          </Header>
          <Content style={{ padding: '20px' }}>
            <Layout>
              <Content>
                <Card title="表单示例" style={{ marginBottom: '20px' }}>
                  <Form
                    form={form}
                    layout="vertical"
                    onFinish={onFinish}
                  >
                    <Form.Item
                      name="name"
                      label="用户名"
                      rules={[{ required: true, message: '请输入用户名!' }]}
                    >
                      <Input />
                    </Form.Item>
                    <Form.Item
                      name="region"
                      label="地区"
                      rules={[{ required: true, message: '请选择地区!' }]}
                    >
                      <Select placeholder="请选择地区">
                        <Option value="beijing">北京</Option>
                        <Option value="shanghai">上海</Option>
                        <Option value="guangzhou">广州</Option>
                      </Select>
                    </Form.Item>
                    <Form.Item
                      name="date"
                      label="日期"
                    >
                      <DatePicker style={{ width: '100%' }} />
                    </Form.Item>
                    <Form.Item>
                      <Button type="primary" htmlType="submit">
                        提交
                      </Button>
                      <Button htmlType="button" style={{ marginLeft: 8 }} onClick={onReset}>
                        重置
                      </Button>
                    </Form.Item>
                  </Form>
                </Card>
                <Card title="数据展示">
                  <Table dataSource={data} columns={columns} />
                </Card>
              </Content>
            </Layout>
          </Content>
        </Layout>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
